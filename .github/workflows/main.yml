name: CI Deploy Model Predict Heart Attack

# Trigger
on:
  push:
    branches:
      - apis

  pull_request:
    branches:
      - apis

# Acciones
jobs:
  build_docker_image:
    runs-on: ubuntu-latest

    steps:
      - name: Check Repo
        uses: actions/checkout@v2

      - name: Logging in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker image
        run: docker build -t gab1995/deploy-proyecto-final:v1 .

      - name: Docker Push to Dockerhub
        run: docker push gab1995/deploy-proyecto-final:v1

      - name: Login into the server and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            if docker ps --all | grep deploy-heart-attack; then
              docker stop deploy-heart-attack
              docker rm deploy-heart-attack
            fi
            
            docker pull ${{ secrets.DOCKER_USERNAME }}/deploy-heart-attack:v1
            docker run -d --name deploy-heart-attack -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/deploy-heart-attack:v1
